<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Formulário de Cadastro</title>

    <!-- Chamada Bootstrap_css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Chamada style interno -->
    <style>
      body {
        background-image: url("../images/cadastro-novo.jpg");
        background-size: cover;
      }
      .form-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 500px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
      }
    </style>
    <!-- Fim style interno -->
  </head>
  <body>
    <div class="form-container">
      <h5 class="card-title text-center py-4">Formulário de Cadastro</h5>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="sobrenome">Sobrenome</label>
            <input
              type="text"
              class="form-control"
              id="sobrenome"
              placeholder="Digite seu sobrenome"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Digite seu email"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="data-nascimento" />
          </div>
          <div class="form-group col-md-6">
            <label for="telefone">Telefone</label>
            <input
              type="tel"
              class="form-control"
              id="telefone"
              placeholder="Digite seu telefone"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="endereco"
            placeholder="Digite seu endereço"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cidade">Cidade</label>
            <input
              type="text"
              class="form-control"
              id="cidade"
              placeholder="Digite sua cidade"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="estado">Estado</label>
            <select id="estado" class="form-control">
              <option selected>Escolher...</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="cep">CEP</label>
            <input
              type="text"
              class="form-control"
              id="cep"
              placeholder="Digite seu CEP"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-outline-success">Cadastrar</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
